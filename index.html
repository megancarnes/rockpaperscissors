<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors!</title>
</head>
<body>
  <script>
      function computerPlay() {
         const compArray = ['Rock','Paper','Scissors'] ;
         const randomNumber = Math.floor(Math.random() * compArray.length);
         const choice = compArray[randomNumber];
         return(choice);
      }

      let computerSelection = computerPlay()

      function playRound(input, computerSelection) {
        const playerSelection = (input.charAt(0).toUpperCase() + input.slice(1).toLowerCase());
        if (playerSelection == computerSelection) {
          return('Tie game! You both picked ' + playerSelection.toLowerCase() + '.');
        }
        else if ((playerSelection == 'Rock' && computerSelection == 'Scissors') || (playerSelection == 'Scissors' && computerSelection == 'Paper') || (playerSelection == 'Paper' && computerSelection == 'Rock')) {
          return('You win! ' + playerSelection + ' beats ' + computerSelection.toLowerCase() + '.');
        }
        else if ((playerSelection == 'Rock' && computerSelection == 'Paper') || (playerSelection == 'Paper' && computerSelection == 'Scissors') || (playerSelection == 'Scissors' && computerSelection == 'Rock')) {
          return('You lose :( ' + computerSelection + ' beats ' + playerSelection.toLowerCase() + '.');
        }
        else {
          alert('Error!');
        }

      }

      var turn;
      function game() {
        for (turn = 0; turn < 5; turn++) {
          playRound(input, computerSelection);
        }
      }

  </script>
</body>
</html>
